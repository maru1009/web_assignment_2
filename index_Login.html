<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style_Login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="full-box">
        <div class="icon-container">
            <div class="icon">
                <img src="image 8.png" alt="Person Icon">
                <span>Begin your meta version journey here</span>
            </div>
        </div>
        <div class="form-container">
            <div class="login-form">
                <h2>Sign In</h2>
                <div class="Sign-up">
                    <span>New user? <a href="#">Create an account</a></span> 
                </div>
                <div class="input-group">
                    <input type="text" class="email" required placeholder="Email address">
                    <button type="button">Continue</button>
                </div>
                <div class="input-group">
                </div>
                <h4>OR</h4>
                <div class="social-icons">
                    <div class="boxes box1">
                        <a href="https://www.google.com/">
                            <img src="icons8-google.svg" alt="">    
                            <span>Continue With Google</span>
                        </a> 
                        </div>
                        <div class="boxes box2">
                            <a href="https://www.facebook.com/">
                                <img src="icons8-facebook.svg" alt="">
                                <span>Continue With Facebook</span>
                            </a>
                        </div>
                        <div class="boxes box3">
                            <a href="https://www.apple.com/">
                                <i class="fa fa-apple"></i> 
                                <span>Continue With Apple</span>
                            </a>
                        </div>          
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
